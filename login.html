<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClasiYA - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="assets/logo.ico" type="image/x-icon" />
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
          <div class="login-form-container text-center">
            <!-- Logo -->
            <img src="assets/logosinfondo.png" alt="Logo ClasiYA" class="logo-clasiya mb-4" />

            <form class="login-form text-start">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required />
                <label for="correo">Correo electrónico</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="contraseña" placeholder="••••••••" required />
                <label for="contraseña">Contraseña</label>
              </div>

              <button type="submit" class="btn btn-efecto w-100">Iniciar sesión</button>

              <div class="text-center mt-3">
                <a href="registro.html" class="link-registro">¿No tienes cuenta? Regístrate</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
