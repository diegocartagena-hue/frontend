<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClasiYA - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="icon" href="assets/logoicono.ico" type="image/x-icon" />
</head>
<body>
  <!-- Menú transparente fijo -->
  <nav class="navbar-glass fixed-top" id="navbar">
    <div class="container-fluid">
      <div class="nav-wrapper">
        <a href="index.html" class="logo-link">
          <img src="assets/logosinfondo.png" alt="ClasiYA" class="logo-nav" />
          <span class="logo-text">ClasiYA</span>
        </a>

        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <div class="nav-menu" id="navMenu">
          <ul class="nav-links">
            <li><a href="index.html#inicio" class="nav-link">Inicio</a></li>
            <li><a href="index.html#quienes" class="nav-link">Quiénes somos</a></li>
            <li><a href="index.html#mision" class="nav-link">Misión</a></li>
            <li><a href="index.html#vision" class="nav-link">Visión</a></li>
            <li><a href="index.html#valores" class="nav-link">Valores</a></li>
            <li><a href="index.html#galeria" class="nav-link">Galería</a></li>
          </ul>
          <div class="nav-buttons">
            <a href="login.html" class="btn btn-nav-primary active">Iniciar sesión</a>
            <a href="registro.html" class="btn btn-nav-secondary">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Fondo animado -->
  <div class="animated-background">
    <div class="gradient-animated"></div>
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
      <div class="shape shape-6"></div>
    </div>
    <div class="particles" id="particles"></div>
    <div class="decorative-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="background">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="login-form-container text-center">
            <!-- Logo animado -->
            <div class="logo-wrapper">
              <img src="assets/logosinfondo.png" alt="Logo ClasiYA" class="logo-clasiya" />
              <div class="logo-glow"></div>
            </div>

            <h2 class="login-title">Bienvenido de nuevo</h2>
            <p class="login-subtitle">Inicia sesión para continuar</p>

            <form class="login-form text-start" id="loginForm">
              <div class="form-group-modern">
                <label for="correo" class="form-label-modern">
                  <i class="fas fa-envelope me-2"></i>Correo electrónico
                </label>
                <input 
                  type="email" 
                  class="form-control-modern" 
                  id="correo" 
                  placeholder="ejemplo@correo.com" 
                  required 
                />
              </div>

              <div class="form-group-modern">
                <label for="contraseña" class="form-label-modern">
                  <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    class="form-control-modern" 
                    id="contraseña" 
                    placeholder="••••••••" 
                    required 
                  />
                  <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-options">
                <div class="form-check-modern">
                  <input type="checkbox" class="form-check-input-modern" id="rememberMe" />
                  <label class="form-check-label-modern" for="rememberMe">
                    Recordarme
                  </label>
                </div>
                <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
              </div>

              <button type="submit" class="btn-login-modern">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
              </button>

              <div class="divider">
                <span>o</span>
              </div>

              <div class="text-center">
                <p class="register-link-text">
                  ¿No tienes cuenta? 
                  <a href="registro.html" class="register-link">Regístrate aquí</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
