<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sesión en Vivo - ClasiYA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/sesiones.css" />
  <link rel="icon" href="assets/logoicono.ico" type="image/x-icon" />
</head>
<body>
  <!-- Contenedor principal de la sesión -->
  <div class="session-container">
    <!-- Barra superior con información de la sesión -->
    <div class="session-header">
      <div class="session-info-header">
        <button class="btn btn-back" id="btnVolver">
          <i class="fas fa-arrow-left me-2"></i>Volver
        </button>
        <div class="session-title-header">
          <h3 id="sessionTitle">Sesión en Vivo</h3>
          <p id="sessionCourse" class="session-subtitle">Curso</p>
        </div>
      </div>
      <div class="session-stats">
        <span class="stat-item">
          <i class="fas fa-users me-1"></i>
          <span id="participantCount">0</span> participantes
        </span>
        <span class="stat-item">
          <i class="fas fa-clock me-1"></i>
          <span id="sessionTimer">00:00:00</span>
        </span>
      </div>
    </div>

    <!-- Contenedor de Jitsi Meet -->
    <div id="jitsi-container" class="jitsi-container">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
          <i class="fas fa-video fa-spin"></i>
          <p>Cargando sesión...</p>
        </div>
      </div>
    </div>

    <!-- Panel lateral (opcional, para chat, participantes, etc.) -->
    <div class="session-sidebar" id="sessionSidebar">
      <div class="sidebar-header">
        <h4>Participantes</h4>
        <button class="btn btn-close-sidebar" id="btnCloseSidebar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="sidebar-content" id="participantsList">
        <!-- Lista de participantes se llenará dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Jitsi Meet External API -->
  <script src="https://8x8.vc/external_api.js"></script>
  <script src="js/sesiones.js"></script>
</body>
</html>
