<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClasiYA - Sesión en Vivo: [Nombre del Curso]</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="css/sesiones.css" />
    
    <link rel="icon" href="assets/logoicono.ico" type="image/x-icon" />
</head>
<body>

    <div class="session-wrapper">
        
        <aside class="sidebar-session bg-white shadow-lg">
            
            <div class="sidebar-header border-bottom p-3 d-flex justify-content-between align-items-center">
                <h5 class="course-title-sidebar mb-0 text-truncate" title="Introducción a la Programación Web">
                    <i class="fas fa-book me-2"></i> Curso: Programación Web
                </h5>
                <button class="btn btn-sm btn-outline-secondary d-lg-none" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="nav-pills-container p-3">
                <ul class="nav nav-pills nav-fill" id="sessionTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="content-tab" data-bs-toggle="tab" data-bs-target="#content-pane" type="button" role="tab" aria-controls="content-pane" aria-selected="true">
                            <i class="fas fa-list-ul d-block d-sm-inline me-1"></i> Contenido
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat-pane" type="button" role="tab" aria-controls="chat-pane" aria-selected="false">
                            <i class="fas fa-comments d-block d-sm-inline me-1"></i> Chat
                        </button>
                    </li>
                </ul>
            </div>

            <div class="tab-content sidebar-body flex-grow-1" id="sessionTabsContent">
                
                <div class="tab-pane fade show active" id="content-pane" role="tabpanel" aria-labelledby="content-tab" tabindex="0">
                    <div class="p-3">
                        <h6 class="text-uppercase fw-bold mb-3">Módulos del Curso</h6>
                        <ul class="list-group list-group-flush modules-list">
                            <li class="list-group-item module-item active">
                                <i class="fas fa-video me-2"></i> Sesión 1: HTML y Estructura
                            </li>
                            <li class="list-group-item module-item">
                                <i class="fas fa-file-pdf me-2"></i> Recurso: Guía de CSS
                            </li>
                            <li class="list-group-item module-item">
                                <i class="fas fa-chalkboard-teacher me-2"></i> Sesión 2: Flexbox y Grid
                            </li>
                            </ul>
                    </div>
                </div>

                <div class="tab-pane fade" id="chat-pane" role="tabpanel" aria-labelledby="chat-tab" tabindex="0">
                    <div class="chat-box d-flex flex-column h-100">
                        <div class="chat-messages flex-grow-1 p-3">
                            <div class="message incoming mb-2">
                                <span class="badge text-bg-secondary">Estudiante A:</span> Hola a todos!
                            </div>
                            <div class="message outgoing text-end mb-2">
                                <span class="badge text-bg-primary">Yo:</span> Empecemos en un minuto.
                            </div>
                        </div>
                        <div class="chat-input p-3 border-top">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Escribe un mensaje..." aria-label="Escribe un mensaje">
                                <button class="btn btn-primary" type="button"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </aside>

        <main class="video-main-content">
            
            <div class="session-header p-3 bg-white border-bottom shadow-sm">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="session-title mb-0">Sesión en Vivo: Estructura HTML</h2>
                    <a href="maestro.html" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-times me-1"></i> Terminar Sesión
                    </a>
                </div>
            </div>

            <div class="jitsi-container flex-grow-1 d-flex">
                <div id="jitsi-meet-iframe" class="w-100 h-100">
                    <div class="jitsi-placeholder text-center p-5">
                        <i class="fas fa-video fa-4x mb-3 text-muted"></i>
                        <p class="lead text-muted">Cargando la sala de videollamada de Jitsi...</p>
                        <button id="startJitsiBtn" class="btn btn-success btn-lg mt-3">Iniciar Videollamada</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="js/sesiones.js"></script>
</body>
</html>
