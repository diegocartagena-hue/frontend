<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClasiYA - Crear Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/crearcurso.css" />
  <link rel="icon" href="assets/logoicono.ico" type="image/x-icon" />
</head>
<body>
  <!-- Fondo animado -->
  <div class="animated-background">
    <div class="gradient-animated"></div>
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
      <div class="shape shape-6"></div>
    </div>
    <div class="particles" id="particles"></div>
    <div class="decorative-circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="background">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="form-card p-4 shadow-lg text-start">
            <h2 class="text-center mb-4">Selección de crear curso</h2>
            <form id="crearCursoForm">
              <!-- Nombre del curso -->
              <div class="mb-3">
                <label for="nombreCurso" class="form-label fw-bold">Nombre del curso</label>
                <input type="text" class="form-control form-control-modern" id="nombreCurso" placeholder="Ej. Seguridad en redes" required />
              </div>

              <!-- Descripción -->
              <div class="mb-3">
                <label for="descripcionCurso" class="form-label fw-bold">Descripción</label>
                <textarea class="form-control form-control-modern" id="descripcionCurso" rows="4" placeholder="Describe brevemente el contenido del curso..." required></textarea>
              </div>

              <!-- Fechas -->
              <div class="mb-3">
                <label class="form-label fw-bold">Fecha de inicio y fecha de fin</label>
                <div class="d-flex gap-3">
                  <input type="date" class="form-control form-control-modern" id="fechaInicio" required />
                  <input type="date" class="form-control form-control-modern" id="fechaFin" required />
                </div>
              </div>

              <!-- Botones -->
              <div class="d-flex justify-content-end gap-3 mt-4">
                <button type="reset" class="btn btn-outline-secondary btn-modern">
                  <i class="fas fa-times me-1"></i>Cancelar
                </button>
                <button type="submit" class="btn btn-primary btn-modern">
                  <i class="fas fa-save me-1"></i>Guardar curso
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
