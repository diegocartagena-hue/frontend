<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClasiYA - Crear Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/crearcurso.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Selecci贸n de crear curso</h2>

    <div class="card p-4 shadow-lg mx-auto" style="max-width: 600px;">
      <form id="crearCursoForm">
        <!-- Nombre del curso -->
        <div class="mb-3">
          <label for="nombreCurso" class="form-label fw-bold">Nombre del curso</label>
          <input type="text" class="form-control" id="nombreCurso" placeholder="Ej. Introducci贸n a Redes" required />
        </div>

        <!-- Descripci贸n -->
        <div class="mb-3">
          <label for="descripcionCurso" class="form-label fw-bold">Descripci贸n</label>
          <textarea class="form-control" id="descripcionCurso" rows="4" placeholder="Describe brevemente el contenido del curso..." required></textarea>
        </div>

        <!-- Fechas -->
        <div class="mb-3">
          <label class="form-label fw-bold">Fecha de inicio y fecha de fin</label>
          <div class="d-flex gap-3">
            <input type="date" class="form-control" id="fechaInicio" required />
            <input type="date" class="form-control" id="fechaFin" required />
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end gap-3 mt-4">
          <button type="reset" class="btn btn-outline-secondary">
            <i class="fas fa-times me-1"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i>Guardar curso
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
