<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ClasiYa</title>
  <link rel="stylesheet" href="css/registro.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <section class="registro-section">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <!-- Columna izquierda: formulario -->
        <div class="col-lg-6 col-md-8">
          <div class="registro-box">
            <img src="assets/logosinfondo.png" alt="ClasiYa" class="logo-registro mb-3" />
            <h2 class="text-center mb-4">Crear cuenta</h2>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required />
              </div>
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" required />
              </div>
              <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Tipo de cuenta</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="tipo" id="alumno" value="alumno" checked />
                  <label class="form-check-label" for="alumno">Alumno</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="tipo" id="maestro" value="maestro" />
                  <label class="form-check-label" for="maestro">Solicitar ser maestro</label>
                </div>
              </div>

              <!-- Campo condicional -->
              <div class="mb-3 d-none" id="comprobante-box">
                <label for="comprobante" class="form-label">Comprobante de carnet de profesor</label>
                <input type="file" class="form-control" id="comprobante" accept=".jpg,.png,.pdf" />
              </div>

              <button type="submit" class="btn btn-glass w-100 mt-3">Registrarse</button>
            </form>
            <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
          </div>
        </div>

        <!-- Columna derecha: imagen -->
        <div class="col-lg-6 d-none d-lg-block">
          <div class="imagen-box">
            <img src="assets/registro-ilustracion.png" alt="Educación ClasiYa" class="img-fluid rounded" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const alumnoRadio = document.getElementById('alumno');
    const maestroRadio = document.getElementById('maestro');
    const comprobanteBox = document.getElementById('comprobante-box');

    alumnoRadio.addEventListener('change', () => {
      comprobanteBox.classList.add('d-none');
    });

    maestroRadio.addEventListener('change', () => {
      comprobanteBox.classList.remove('d-none');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
