<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ClasiYA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/registro.css" />
  <link rel="icon" href="assets/logoicono.ico" type="image/x-icon" />
</head>
<body>
  <!-- Menú transparente fijo -->
  <nav class="navbar-glass fixed-top" id="navbar">
    <div class="container-fluid">
      <div class="nav-wrapper">
        <a href="index.html" class="logo-link">
          <img src="assets/logosinfondo.png" alt="ClasiYA" class="logo-nav" />
          <span class="logo-text">ClasiYA</span>
        </a>

        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <div class="nav-menu" id="navMenu">
          <ul class="nav-links">
            <li><a href="index.html#inicio" class="nav-link">Inicio</a></li>
            <li><a href="index.html#quienes" class="nav-link">Quiénes somos</a></li>
            <li><a href="index.html#mision" class="nav-link">Misión</a></li>
            <li><a href="index.html#vision" class="nav-link">Visión</a></li>
            <li><a href="index.html#valores" class="nav-link">Valores</a></li>
            <li><a href="index.html#galeria" class="nav-link">Galería</a></li>
          </ul>
          <div class="nav-buttons">
            <a href="login.html" class="btn btn-nav-primary">Iniciar sesión</a>
            <a href="registro.html" class="btn btn-nav-secondary active">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sección de Registro -->
  <section class="registro-section">
    <div class="registro-background"></div>
    <div class="container">
      <div class="row align-items-center justify-content-center min-vh-100">
        <!-- Columna izquierda: formulario -->
        <div class="col-lg-6 col-md-8">
          <div class="registro-box">
            <div class="text-center mb-4">
              <img src="assets/logosinfondo.png" alt="ClasiYA" class="logo-registro mb-3" />
              <h2 class="registro-title">Crear cuenta</h2>
              <p class="registro-subtitle">Únete a nuestra plataforma educativa</p>
            </div>

            <form id="registroForm" class="registro-form">
              <!-- Nombre completo -->
              <div class="form-group-modern mb-4">
                <label for="nombre" class="form-label-modern">
                  <i class="fas fa-user me-2"></i>Nombre completo
                </label>
                <input 
                  type="text" 
                  class="form-control-modern" 
                  id="nombre" 
                  placeholder="Ingresa tu nombre completo"
                  required 
                />
              </div>

              <!-- Correo electrónico -->
              <div class="form-group-modern mb-4">
                <label for="correo" class="form-label-modern">
                  <i class="fas fa-envelope me-2"></i>Correo electrónico
                </label>
                <input 
                  type="email" 
                  class="form-control-modern" 
                  id="correo" 
                  placeholder="ejemplo@correo.com"
                  required 
                />
              </div>

              <!-- Contraseña -->
              <div class="form-group-modern mb-4">
                <label for="contraseña" class="form-label-modern">
                  <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    class="form-control-modern" 
                    id="contraseña" 
                    placeholder="Mínimo 8 caracteres"
                    required 
                  />
                  <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Confirmar contraseña -->
              <div class="form-group-modern mb-4">
                <label for="confirmar" class="form-label-modern">
                  <i class="fas fa-lock me-2"></i>Confirmar contraseña
                </label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    class="form-control-modern" 
                    id="confirmar" 
                    placeholder="Confirma tu contraseña"
                    required 
                  />
                  <button type="button" class="password-toggle" id="toggleConfirmPassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="password-match" id="passwordMatch"></div>
              </div>

              <!-- Tipo de cuenta -->
              <div class="form-group-modern mb-4">
                <label class="form-label-modern mb-3">
                  <i class="fas fa-user-tag me-2"></i>Tipo de cuenta
                </label>
                <div class="account-type-selector">
                  <div class="account-type-option">
                    <input 
                      class="form-check-input-modern" 
                      type="radio" 
                      name="tipo" 
                      id="alumno" 
                      value="alumno" 
                      checked 
                    />
                    <label class="account-type-label" for="alumno">
                      <i class="fas fa-graduation-cap"></i>
                      <span>Alumno</span>
                      <small>Estudia y aprende</small>
                    </label>
                  </div>
                  <div class="account-type-option">
                    <input 
                      class="form-check-input-modern" 
                      type="radio" 
                      name="tipo" 
                      id="maestro" 
                      value="maestro" 
                    />
                    <label class="account-type-label" for="maestro">
                      <i class="fas fa-chalkboard-teacher"></i>
                      <span>Maestro</span>
                      <small>Enseña y comparte</small>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Campo condicional para comprobante de maestro -->
              <div class="form-group-modern mb-4 d-none" id="comprobante-box">
                <label for="comprobante" class="form-label-modern">
                  <i class="fas fa-file-upload me-2"></i>Comprobante de carnet de profesor
                </label>
                <div class="file-upload-wrapper">
                  <input 
                    type="file" 
                    class="form-control-modern file-input" 
                    id="comprobante" 
                    accept=".jpg,.jpeg,.png,.pdf"
                  />
                  <label for="comprobante" class="file-upload-label">
                    <i class="fas fa-cloud-upload-alt me-2"></i>
                    <span class="file-text">Seleccionar archivo</span>
                    <span class="file-name" id="fileName">Ningún archivo seleccionado</span>
                  </label>
                  <small class="file-hint">Formatos aceptados: JPG, PNG, PDF (Máx. 5MB)</small>
                </div>
              </div>

              <!-- Botón de registro -->
              <button type="submit" class="btn-registro-modern w-100 mt-4">
                <i class="fas fa-user-plus me-2"></i>Crear cuenta
              </button>

              <!-- Enlace a login -->
              <div class="text-center mt-4">
                <p class="login-link-text">
                  ¿Ya tienes cuenta? 
                  <a href="login.html" class="login-link">Inicia sesión</a>
                </p>
              </div>
            </form>
          </div>
        </div>

        <!-- Columna derecha: imagen (solo desktop) -->
        <div class="col-lg-6 d-none d-lg-block">
          <div class="imagen-box">
            <img src="assets/registro-ilustracion.png" alt="Educación ClasiYA" class="img-fluid rounded" />
            <div class="imagen-overlay">
              <h3>Únete a ClasiYA</h3>
              <p>Comienza tu viaje educativo hoy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/registro.js"></script>
</body>
</html>
